name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: make build-all VERSION=${{ github.ref_name }} COMMIT=${{ github.sha }} DATE=$(date -u +%Y-%m-%d)

      - name: Generate checksums
        working-directory: dist
        run: sha256sum crit-* > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/crit-*
            dist/checksums.txt

